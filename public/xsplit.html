<!doctype html>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <img id="logo">
        <div id="title" class="geekinc"></div>
    </body>
    <script type="text/javascript">
        var socket = io.connect();
        socket.on('display_title', function (title){

          var c = title.class;
          var t = $('#title');

          if(t.text() !== '') {
            console.log("sssss")
            t.show("slide", { direction: "left" }, 1000);;
          }

          t.text(title.title);

          t.attr('class', 'transition text-'+ c);

          if(title.duration){
            setTimeout(function(){
               t.addClass(c);
            }, title.duration*1000);
          }

        });
    </script>
</html>
